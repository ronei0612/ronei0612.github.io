<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos das Unidades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .video-container {
            width: 660px;
            height: 280px;
            margin-bottom: 20px;
            background-color: #000;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 18px;
        }
        iframe {
            width: 660px;
            height: 280px;
            border: none;
        }
        .reset-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="reset-button" onclick="resetStorage()">Resetar Videos</button>
        <h1>Vídeos das Unidades</h1>

        <div id="videos">
            <!-- Divs dos vídeos serão inseridos aqui -->
        </div>
    </div>

    <script>
        var videos = [
            'https://app2.universoead.com.br/videoplayer/player/14625/14625.mp4',
			'https://app2.universoead.com.br/videoplayer/player/14626/14626.mp4',
			'https://app2.universoead.com.br/videoplayer/player/14627/14627.mp4',
			'https://app2.universoead.com.br/videoplayer/player/14628/14628.mp4',
			'https://app2.universoead.com.br/videoplayer/player/14629/14629.mp4',
			'https://app2.universoead.com.br/videoplayer/player/14630/14630.mp4',
			'https://app2.universoead.com.br/videoplayer/player/14631/14631.mp4',
			'https://app2.universoead.com.br/videoplayer/player/14632/14632.mp4',
			'https://app2.universoead.com.br/videoplayer/player/14633/14633.mp4',
			'https://app2.universoead.com.br/videoplayer/player/14634/14634.mp4',
			'https://app2.universoead.com.br/videoplayer/player/14644/14644.mp4',
			'https://app2.universoead.com.br/videoplayer/player/14635/14635.mp4',
			'https://app2.universoead.com.br/videoplayer/player/14636/14636.mp4',
			'https://app2.universoead.com.br/videoplayer/player/14637/14637.mp4',
			'https://app2.universoead.com.br/videoplayer/player/14646/14646.mp4',
			'https://app2.universoead.com.br/videoplayer/player/14638/14638.mp4',
			'https://app2.universoead.com.br/videoplayer/player/14643/14643.mp4'
        ];

        var videosContainer = document.getElementById('videos');
        
        // Recuperar vídeos clicados do localStorage
        var clickedVideos = JSON.parse(localStorage.getItem('clickedVideos')) || [];

        videos.forEach(function(video, index) {
            var div = document.createElement('div');
            div.className = 'video-container';
            div.setAttribute('data-src', video);

            if (clickedVideos.includes(video)) {
                div.innerHTML = 'Vídeo já clicado ' + (index + 1);
            } else {
                div.innerText = 'Clique para carregar o vídeo ' + (index + 1);
            }

            videosContainer.appendChild(div);

            div.addEventListener('click', function() {
                // Armazenar vídeo clicado no localStorage
                if (!clickedVideos.includes(video)) {
                    clickedVideos.push(video);
                    localStorage.setItem('clickedVideos', JSON.stringify(clickedVideos));
                }

                // Remove iframes de todos os outros divs
                var allDivs = document.querySelectorAll('.video-container');
                allDivs.forEach(function(d) {
                    var videoIndex = Array.prototype.indexOf.call(allDivs, d) + 1;
                    d.innerHTML = clickedVideos.includes(d.getAttribute('data-src')) 
                        ? 'Vídeo já clicado ' + videoIndex 
                        : 'Clique para carregar o vídeo ' + videoIndex;
                    d.style.backgroundColor = '#000';
                    d.style.cursor = 'pointer';
                });

                // Adiciona o iframe ao div clicado
                var iframe = document.createElement('iframe');
                iframe.src = this.getAttribute('data-src');
                iframe.width = '660';
                iframe.height = '280';
                iframe.allowFullscreen = true;
                this.innerHTML = ''; // Remove o texto após clicar
                this.appendChild(iframe);
                this.style.backgroundColor = 'transparent'; // Remove o fundo preto
                this.style.cursor = 'auto'; // Remove o cursor de pointer
            });
        });

        function resetStorage() {
            localStorage.removeItem('clickedVideos');
            location.reload(); // Recarregar a página para aplicar a mudança
        }
    </script>
</body>
</html>
