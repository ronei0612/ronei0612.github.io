<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos das Unidades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .video-container {
            width: 660px;
            height: 280px;
            margin-bottom: 20px;
            background-color: #000;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 18px;
        }
        iframe {
            width: 660px;
            height: 280px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vídeos das Unidades</h1>

        <div id="videos">
            <!-- Divs dos vídeos serão inseridos aqui -->
        </div>
    </div>

    <script>
        var videos = [
            'https://app2.universoead.com.br/videoplayer/player/15421/15421.mp4',
            'https://app2.universoead.com.br/videoplayer/videojs/v7/15422/15422.mp4',
            'https://app2.universoead.com.br/videoplayer/player/15423/15423.mp4',
            'https://app2.universoead.com.br/videoplayer/player/15991/15991.mp4',
            'https://app2.universoead.com.br/videoplayer/player/15424/15424.mp4',
            'https://app2.universoead.com.br/videoplayer/player/15425/15425.mp4',
            'https://app2.universoead.com.br/videoplayer/player/15426/15426.mp4',
            'https://app2.universoead.com.br/videoplayer/player/15427/15427.mp4',
            'https://app2.universoead.com.br/videoplayer/player/15428/15428.mp4',
            'https://app2.universoead.com.br/videoplayer/player/15429/15429.mp4',
            'https://app2.universoead.com.br/videoplayer/player/15430/15430.mp4',
            'https://app2.universoead.com.br/videoplayer/player/15431/15431.mp4',
            'https://app2.universoead.com.br/videoplayer/player/15432/15432.mp4',
            'https://app2.universoead.com.br/videoplayer/player/159921/159921.mp4',
            'https://app2.universoead.com.br/videoplayer/player/15433/15433.mp4'
        ];

        var videosContainer = document.getElementById('videos');
        
        videos.forEach(function(video, index) {
            var div = document.createElement('div');
            div.className = 'video-container';
            div.innerText = 'Clique para carregar o vídeo ' + (index + 1);
            div.setAttribute('data-src', video);

            videosContainer.appendChild(div);

            div.addEventListener('click', function() {
                var iframe = document.createElement('iframe');
                iframe.src = this.getAttribute('data-src');
                iframe.width = '660';
                iframe.height = '280';
                iframe.allowFullscreen = true;
                this.innerHTML = ''; // Remove o texto após clicar
                this.appendChild(iframe);
                this.style.backgroundColor = 'transparent'; // Remove o fundo preto
                this.style.cursor = 'auto'; // Remove o cursor de pointer
            });
        });
    </script>
</body>
</html>
